<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Multiway Merge Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Balanced Multiway Merge Sort</h1>
    <div id="sorting-container">
        <textarea id="input-numbers" placeholder="Randomly generated numbers will appear here"></textarea>
        <button id="generate-numbers">Generate Numbers</button>
        <button id="start-sorting">Start Sorting</button>
        <div id="output">
            <h2>Sorted Numbers:</h2>
            <pre id="sorted-numbers"></pre>
            <p id="time-taken"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
